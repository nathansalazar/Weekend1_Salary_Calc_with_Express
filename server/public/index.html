        <br />
        <br />

                <tr>
                    <th>

                    </th>
                    <th>

                    </th>
                    <th>
                        ID
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Annual Salary
                    </th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

        <h3 id="totalMonthly"></h3>

        <br />
        <br />
        <br />

        <h3 class="remove">Remove Employee by ID</h3>

        <input type="text" class="remove" placeholder="ID" id="inputIDRemove">
        <button class="remove" id="removeByID">Remove Employee</button>


    </div>
